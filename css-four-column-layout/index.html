<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img class="phone" src="images/screen-1.png" alt="Phone screen with app toggling">
          <img class="icon" src="images/switch-icon.png" alt="Arrows switching places">
          <h2>App Switching</h2>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img class="phone" src="images/screen-2.png" alt="Phone screen with trip ignored">
          <img class="icon" src="images/filter-icon.png" alt="Filter Icon">
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img class="phone" src="images/screen-3.png" alt="Phone screen with slider filters">
          <img class="icon" src="images/slider-icon.png" alt="Slider filter icon">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img class="phone" src="images/screen-4.png" alt="Phone screen with statistics">
          <img class="icon" src="images/bars-icon.png" alt="Service bars icon">
          <h2>Stats &plus; Mileage</h2>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
