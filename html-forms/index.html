<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
</head>

<body>
  <form action="" method="get" class="form">
    <div class="form">
      <label for="email">Email</label>
      <div>
      <input id="email" type="text">
      </div>
    </div>
    <div>
      <label for="why is coding cool">Why is coding cool?</label>
      <br />
      <select name="reasons">
        <option value="select an option">Select and option</option>
        <option value="because it's interesting">Because it's interesting</option>
        <option value="because it's fun">Because it's fun</option>
        <option value="because it's powerful">Because it's powerful</option>
      </select>
    </div>
      <div>Favorite Language (choose one)</div>
      <div>
        <label for="html">
      <input id="html" type="radio" name="language" value="html">HTML
      </label>
      <label for="css">
      <input id="css" type="radio" name="language" value="css">CSS
      </label>
      <label for="javascript">
      <input id="javascript" type="radio" name="language" value="javascript">JavaScript
      </label>
    </div>
    <div>
      <div>Would you like to sign up for more information?</div>
      <label for="sign-up">
      <input id="sign-up" type="checkbox" name="sign me up" value="sign me up">Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
      <textarea name="comments"></textarea>
      </div>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>

</html>
