<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h1>Learn more</h1>
    <div>
      <label for="email">Company Email
        <div>
          <input type="email" name="email" class="form-input" placeholder="sally@company.co">
        </div>
      </label>
    </div>
    <div>
      <label for="name">Name
        <div>
          <input type="text" id="name" class="form-input" placeholder="Sally Smith">
        </div>
      </label>
    </div>
    <div>
      <label for="hiring">Where are you hiring?
        <div>
          <input type="text" id="hiring" class="form-input" placeholder="City, Country">
        </div>
      </label>
    </div>
    <label for="how-many-hiring">How many engineers are you hiring in the next 6 months?</label>
    <div>
      <select id="how-many-hiring" class="form-input">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
    </div>
    <div class="submit">
    <button type="submit" value="submit">Submit</button>
      </div>
  </form>
</body>

</html>
