<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-5th">
        <a class="item-link" href="">
          <img src="images/dress1.jpeg" alt="Woman in black floral dress">
          <p>Free People <span class="size">| Size 6</span></p>
          <p class="price"><span class="price">&dollar;35</span> <span class="retail">&dollar;125 retail</span></p>
        </a>
      </div>
      <div class="column-5th">
        <a class="item-link" href="">
          <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent purse">
          <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
          <p><span class="price">&dollar;200</span> <span class="retail">&dollar;1600 retail</span></p>
        </a>
      </div>
      <div class="column-5th">
        <a class="item-link" href="">
          <img src="images/key.jpeg" alt="Gold Tiffany Key">
          <p>Tiffany <span class="size">| One-Size</span></p>
          <p><span class="price">&dollar;476</span> <span class="retail">&dollar;2000 retail</span></p>
        </a>
      </div>
      <div class="column-5th">
        <div class="bkg">
          <!-- <img src="images/lv-bag.jpg" alt="Brown Louis Vuitton clutch"> -->
        </div>
        <a class="item-link" href="">

          <p>Louis Vuitton <span class="size">| One-Size</span></p>
          <p><span class="price">&dollar;95</span> <span class="retail">&dollar;1200 retail</span></p>
        </a>
      </div>
      <div class="column-5th">
        <a class="item-link" href="">
          <img src="images/dress2.jpeg" alt="Blue and White Reformation brand dress">
          <p>Reformation <span class="size">| Size 4</span></p>
          <p><span class="price">&dollar;20</span> <span class="retail">&dollar;198 retail</span></p>
        </a>
      </div>
    </div>
  </div>

</body>

</html>
